<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsy - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5f5;
            font-family: 'Inter', sans-serif;
        }
        
        .top-nav {
            background: white;
            padding: 20px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #FF6B35;
            text-decoration: none;
        }
        
        .nav-center {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        .nav-center a {
            color: #06070A;
            text-decoration: none;
            font-weight: 500;
        }
        
        .checkout-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        .checkout-form {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #06070A;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #06070A;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .payment-methods {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .payment-method {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .payment-method:hover,
        .payment-method.active {
            border-color: #FF6B35;
            background: #fff5f0;
        }
        
        .order-summary {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            height: fit-content;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #2C2C2B;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
            font-size: 18px;
            font-weight: 600;
            color: #06070A;
        }
        
        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }
        
        .place-order-btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #FF6B35;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">Artsy</a>
            <div class="nav-center">
                <a href="shop.html">Collections</a>
                <a href="artisans.html">Artisans</a>
                <a href="about.html">About</a>
            </div>
            <div class="nav-right">
                <div class="profile-icon" onclick="location.href='buyer-dashboard.html'">SJ</div>
            </div>
        </div>
    </div>

    <div class="checkout-container">
        <!-- Checkout Form -->
        <div>
            <a href="cart.html" class="back-link">‚Üê Back to Cart</a>
            
            <div class="checkout-form">
                <h2 class="form-title">Shipping Information</h2>
                
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" value="Sarah Johnson">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" value="sarah.j@example.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-input" value="123 Main Street">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-input" value="New York">
                    </div>
                    <div class="form-group">
                        <label class="form-label">State</label>
                        <input type="text" class="form-input" value="NY">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">ZIP Code</label>
                        <input type="text" class="form-input" value="10001">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-input" value="United States">
                    </div>
                </div>

                <h2 class="form-title" style="margin-top: 30px;">Payment Method</h2>
                
                <div class="payment-methods">
                    <div class="payment-method active" onclick="selectPayment('card')">
                        <div style="font-size: 24px; margin-bottom: 5px;">üí≥</div>
                        <div>Credit Card</div>
                    </div>
                    <div class="payment-method" onclick="selectPayment('paypal')">
                        <div style="font-size: 24px; margin-bottom: 5px;">üì±</div>
                        <div>Mobile Money</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-input" placeholder="4242 4242 4242 4242">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-input" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-input" placeholder="123">
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div>
            <div class="order-summary">
                <h2 class="form-title">Order Summary</h2>
                
                <div class="summary-item">
                    <span>Handwoven Basket x1</span>
                    <span>$145.00</span>
                </div>
                <div class="summary-item">
                    <span>Beaded Necklace x2</span>
                    <span>$178.00</span>
                </div>
                
                <div class="summary-total">
                    <span>Total</span>
                    <span>$363.84</span>
                </div>

                <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script>
        function selectPayment(method) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('active');
            });
            event.target.closest('.payment-method').classList.add('active');
        }

        function placeOrder() {
            alert('Order placed successfully! üéâ\nThank you for supporting African artisans.');
            window.location.href = 'buyer-orders.html';
        }
    </script>
</body>
</html>
