<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsy - Join Our Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            font-family: 'Inter', sans-serif;
        }
        
        .top-nav {
            background: white;
            padding: 20px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #FF6B35;
            text-decoration: none;
        }
        
        .nav-center {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        .nav-center a {
            color: #06070A;
            text-decoration: none;
            font-weight: 500;
        }
        
        .role-container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
        }
        
        .role-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .role-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            margin-bottom: 10px;
            color: #06070A;
        }
        
        .role-header p {
            color: #2C2C2B;
            font-size: 18px;
        }
        
        .role-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .role-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .role-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .role-card h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #06070A;
        }
        
        .role-description {
            color: #2C2C2B;
            margin-bottom: 25px;
        }
        
        .feature-list {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .feature-list li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2C2C2B;
        }
        
        .feature-list li:before {
            content: "âœ“";
            color: #FF6B35;
            font-weight: bold;
        }
        
        .role-btn {
            width: 100%;
            padding: 14px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .role-btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
